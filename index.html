<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cemitério Recanto da Paz - Ribeirão Grande - SP</title>

<!-- Favicon -->
<link rel="icon" href="img/favicon.png" type="image/png">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Leaflet Providers -->
<script src="https://unpkg.com/leaflet-providers@1.13.0/leaflet-providers.js"></script>

<!-- Ícones -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- ===== Tela Inicial ===== -->
<div id="telaInicial">
  <img src="img/capa.jpg" alt="Capa" class="capa">

  <div id="tituloInicial">
    CEMITÉRIO RECANTO DA PAZ - PREFEITURA DE RIBEIRÃO GRANDE - SP
  </div>

  <div id="caixaBuscaInicial">
    <input type="text" id="nomeBuscaInicial" placeholder="Escreva um nome para pesquisar" class="form-control">
    <button id="botaoBuscaInicial" class="btn btn-primary" onclick="iniciarPesquisa()">
      <span class="material-icons">search</span> Pesquisar
    </button>
  </div>

  <div id="logoInicial">
    <a href="https://ribeiraogrande.sp.gov.br/">
      <img src="img/logo-adm-com-borda_mini.png" alt="Prefeitura de Ribeirão Grande">
    </a>
  </div>
  
  
    <div id="creditoCriador">
	
	  <a href="https://mapaderibeirao.github.io/mapa/">By EQA</a>
    </div>
</div>

<!-- ===== Estrutura Principal ===== -->
<div id="estruturaPrincipal">
  <div id="map">
    <button id="botaoVoltar" onclick="voltarTelaInicial()">
      <span class="material-icons" style="font-size:16px;">arrow_back</span> Voltar à busca
    </button>

    <div id="logoPrefeitura">
      <a href="https://ribeiraogrande.sp.gov.br/">
        <img src="img/logo-adm-com-borda_mini.png" alt="Prefeitura de Ribeirão Grande">
      </a>
    </div>
  </div>

  <div id="painel" class="container-fluid">
    <h2>CEMITÉRIO RECANTO DA PAZ - PREFEITURA DE RIBEIRÃO GRANDE - SP</h2>
    <div id="mensagemResultado"></div>

    <div id="pesquisaGroup" class="mb-3">
      <span class="material-icons">search</span>
      <input type="text" id="pesquisa" class="form-control" placeholder="Escreva aqui para pesquisar entre os resultados" onkeyup="filtrarLista()">
    </div>

    <div id="lista" class="list-group"></div>
  </div>
</div>


<script src="data.js"></script>
<script src="proc.js"></script>

</body>
</html>
